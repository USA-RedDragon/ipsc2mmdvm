    location: "Moore, OK"

    # Optional description:
    # description: ""

    # Optional URL:
    # url: ""

    # DMRGateway-style rewrite rules (optional).
    # Each rule has: from-slot, from-tg/id, to-slot, to-tg/id, range.
    # TGRewrite: rewrite group talkgroup calls
    # tg-rewrite:
    #   - from-slot: 1
    #     from-tg: 9
    #     to-slot: 1
    #     to-tg: 9
    #     range: 1
    # PCRewrite: rewrite private calls by destination ID
    # pc-rewrite:
    #   - from-slot: 1
    #     from-id: 100
    #     to-slot: 1
    #     to-id: 200
    #     range: 1
    # TypeRewrite: convert group TG calls to private calls
    # type-rewrite:
    #   - from-slot: 1
    #     from-tg: 9
    #     to-slot: 1
    #     to-id: 3100
    #     range: 1
    # SrcRewrite: match private calls by source ID, rewrite as group TG
    # src-rewrite:
    #   - from-slot: 1
    #     from-id: 1234
    #     to-slot: 1
    #     to-tg: 9
    #     range: 1

